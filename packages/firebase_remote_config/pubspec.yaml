name: firebase_remote_config
description: Flutter plugin for Firebase Remote Config
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: https://github.com/flutter/plugins/tree/master/packages/firebase_core
version: 0.0.1

flutter:
  plugin:
    androidPackage: io.flutter.plugins.firebase.remoteconfig
    iosPrefix: FLT
    pluginClass: FirebaseRemoteConfigPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: "^1.0.5"

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
    sdk: ">=1.8.0 <2.0.0"
